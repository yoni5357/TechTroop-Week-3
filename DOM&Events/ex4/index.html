<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <div id="form-container">
        <form id="form">
            <div id="name-container" class="field-container">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>

            <div id="salary-birthday-container" class="field-container">
                <div id="salary-container" class="field-container">
                    <label for="salary">Desired Salary</label>
                    <input type="text" name="salary" id="salary">
                </div>

                <div id="birthday-container" class="field-container">
                    <label for="birthday">Birthday</label>
                    <input type="text" name="birthday" id="birthday">
                </div>
            </div>

            <div id="phone-container" class="field-container">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>

            <div id="button-container">
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
